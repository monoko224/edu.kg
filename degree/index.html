<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慶桜大学 - 学位記生成</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Noto Serif JP", "MS Mincho", "SimSong", serif;
            background: linear-gradient(135deg, #f9f5e9 0%, #f2e8d5 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .controls {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #8B4513;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #8B4513;
            border-radius: 5px;
            font-family: inherit;
            background: #fff;
        }
        
        button {
            background: #8B4513;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #A52A2A;
        }
        
        .download-info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #8B4513;
        }
        
        .success-message {
            display: none;
            text-align: center;
            color: #8B4513;
            margin-top: 15px;
            font-weight: bold;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .controls {
                padding: 15px;
            }
            
            input, select {
                padding: 12px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            button {
                padding: 15px;
            }
        }
        
        /* 隐藏的毕业证样式 */
        .diploma-template {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 900px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            padding: 40px 30px;
            border: 3px solid #8B4513;
        }
        
        /* 复杂装饰边框 */
        .ornamental-border {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid #8B4513;
            pointer-events: none;
        }
        
        .ornamental-border::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #A52A2A;
        }
        
        .ornamental-border::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 1px dashed #8B4513;
            opacity: 0.5;
        }
        
        /* 顶部校徽区域 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px double #8B4513;
            position: relative;
        }
        
        .university-seal {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #8B4513;
            border-radius: 50%;
            position: relative;
            background: linear-gradient(135deg, #f9f5e9 0%, #e8d8c3 100%);
            box-shadow: 0 4px 8px rgba(139, 69, 19, 0.2);
        }
        
        .university-name {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 8px;
            color: #8B4513;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .university-name-en {
            font-size: 14px;
            color: #8B4513;
            margin-bottom: 15px;
            font-style: italic;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        /* 证书标题 */
        .diploma-title {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            margin: 30px 0;
            color: #8B4513;
            letter-spacing: 8px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
            position: relative;
            padding-bottom: 15px;
        }
        
        .diploma-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8B4513, transparent);
        }
        
        /* 正文内容 */
        .diploma-content {
            text-align: center;
            font-size: 18px;
            line-height: 2;
            margin-bottom: 40px;
            font-weight: 500;
        }
        
        .student-name {
            font-size: 32px;
            font-weight: 700;
            margin: 25px 0;
            text-align: center;
            color: #000;
            padding: 15px;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.05) 0%, rgba(139, 69, 19, 0.1) 100%);
            border-radius: 5px;
            position: relative;
            min-height: 80px;
        }
        
        .student-name::before, .student-name::after {
            content: '※';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #8B4513;
            font-size: 18px;
        }
        
        .student-name::before {
            left: 20px;
        }
        
        .student-name::after {
            right: 20px;
        }
        
        .degree-info {
            margin: 25px 0;
            text-align: center;
            font-weight: 600;
        }
        
        .degree-info p {
            margin: 10px 0;
        }
        
        /* 底部签名区域 */
        .signature-area {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            position: relative;
            flex-direction: column;
        }
        
        .president-signature, .date-area {
            text-align: center;
            width: 100%;
            padding: 15px;
            border-top: 2px solid #8B4513;
            position: relative;
            margin-bottom: 20px;
        }
        
        .seal-space {
            width: 80px;
            height: 80px;
            border: 2px dashed #8B4513;
            border-radius: 50%;
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #8B4513;
            background: rgba(139, 69, 19, 0.05);
        }
        
        .president-name {
            font-weight: 700;
            font-size: 18px;
            margin-top: 10px;
            color: #8B4513;
        }
        
        .position-title {
            font-size: 14px;
            font-weight: 600;
        }
        
        /* 装饰元素 */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #8B4513;
            opacity: 0.7;
        }
        
        .corner-top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }
        
        .corner-bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }
        
        /* 背景水印 */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 120px;
            opacity: 0.03;
            color: #8B4513;
            z-index: -1;
            pointer-events: none;
            white-space: nowrap;
            font-weight: 700;
        }
        
        /* 移动端优化 - 保持样式 */
        @media (min-width: 768px) {
            .diploma-template {
                padding: 50px;
            }
            
            .signature-area {
                flex-direction: row;
            }
            
            .president-signature, .date-area {
                width: 45%;
                margin-bottom: 0;
            }
            
            .university-seal {
                width: 120px;
                height: 120px;
            }
            
            .university-name {
                font-size: 36px;
            }
            
            .university-name-en {
                font-size: 16px;
            }
            
            .diploma-title {
                font-size: 42px;
            }
            
            .student-name {
                font-size: 36px;
            }
            
            .diploma-content {
                font-size: 20px;
            }
            
            .seal-space {
                width: 100px;
                height: 100px;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(139, 69, 19, 0.3);
            border-radius: 50%;
            border-top: 4px solid #8B4513;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2 style="text-align: center; color: #8B4513; margin-bottom: 20px;">慶桜大学 学位記生成</h2>
        
        <div class="control-group">
            <label for="studentName">氏名（姓名）</label>
            <input type="text" id="studentName" placeholder="山田 太郎">
        </div>
        
        <div class="control-group">
            <label for="major">専攻（专业）</label>
            <select id="major">
                <option value="エレガントサボリ専攻">エレガントサボリ専攻</option>
                <option value="モーフィス科学専攻">モーフィス科学専攻</option>
                <option value="単位取得学専攻">単位取得学専攻</option>
                <option value="居眠り工学研究科">居眠り工学研究科</option>
                <option value="時間有効活用学科">時間有効活用学科</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="degree">学位</label>
            <select id="degree">
                <option value="学士（サボリ技術学）">学士（サボリ技術学）</option>
                <option value="修士（モーフィス科学）">修士（モーフィス科学）</option>
                <option value="博士（時間管理学）">博士（時間管理学）</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="certificateNumber">学位記番号</label>
            <input type="text" id="certificateNumber" placeholder="第2023-1001号" value="第2023-1001号">
        </div>
        
        <div class="control-group">
            <label for="era">年号</label>
            <select id="era">
                <option value="令和">令和 (2019-)</option>
                <option value="平成">平成 (1989-2019)</option>
                <option value="昭和">昭和 (1926-1989)</option>
                <option value="大正">大正 (1912-1926)</option>
                <option value="明治">明治 (1868-1912)</option>
                <option value="慶応">慶応 (1865-1868)</option>
                <option value="元治">元治 (1864-1865)</option>
                <option value="文久">文久 (1861-1864)</option>
                <option value="万延">万延 (1860-1861)</option>
                <option value="安政">安政 (1854-1860)</option>
                <option value="嘉永">嘉永 (1848-1854)</option>
                <option value="弘化">弘化 (1844-1848)</option>
                <option value="天保">天保 (1830-1844)</option>
                <option value="文政">文政 (1818-1830)</option>
                <option value="文化">文化 (1804-1818)</option>
                <option value="享和">享和 (1801-1804)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="year">年</label>
            <input type="number" id="year" min="1" max="100" value="5">
        </div>
        
        <div class="control-group">
            <label for="month">月</label>
            <input type="number" id="month" min="1" max="12" value="3">
        </div>
        
        <div class="control-group">
            <label for="day">日</label>
            <input type="number" id="day" min="1" max="31" value="31">
        </div>
        
        <button id="downloadDiploma">学位記をダウンロード</button>
        <div class="success-message" id="successMessage">学位記の生成が完了しました。ダウンロードを開始します。</div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>学位記を生成中...</p>
        </div>
        <div class="download-info">iOSでは画像を長押しして「画像を保存」を選択してください</div>
    </div>

    <!-- 隐藏的毕业证模板 -->
    <div class="diploma-template" id="diploma">
        <!-- 复杂装饰边框 -->
        <div class="ornamental-border"></div>
        
        <!-- 四角装饰 -->
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        
        <!-- 水印 -->
        <div class="watermark">慶桜大学学位記</div>
        
        <!-- 顶部校徽和校名 -->
        <div class="header">
            <div class="university-seal">
                <div style="font-size: 24px; color: #8B4513; font-weight: bold;">慶桜</div>
            </div>
            <h1 class="university-name">慶桜大学</h1>
            <div class="university-name-en">Keiou University</div>
        </div>
        
        <!-- 证书标题 -->
        <div class="diploma-title">学 位 記</div>
        
        <!-- 证书正文 -->
        <div class="diploma-content">
            <p>本学学則の定めるところにより</p>
            <p>次の者が所定の課程を修了し</p>
            <p>学士の学位を授与されたことを証する</p>
            
            <div class="student-name" id="displayName"></div>
            
            <div class="degree-info">
                <p id="displayMajor">エレガントサボリ専攻</p>
                <p id="displayDegree">学士（サボリ技術学）</p>
            </div>
            
            <p id="displayDate">令和五年 三月三十一日</p>
        </div>
        
        <!-- 签名和日期区域 -->
        <div class="signature-area">
            <div class="president-signature">
                <div class="seal-space">
                    <span>学長印</span>
                </div>
                <p class="position-title">慶桜大学学長</p>
                <p class="president-name">Tom 湯</p>
            </div>
            
            <div class="date-area">
                <div class="seal-space">
                    <span>大学印</span>
                </div>
                <p id="displayCertificateNumber">学位記番号: 第2023-1001号</p>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // 转换数字为汉字
        function numberToKanji(num) {
            const kanji = ['〇', '一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
            if (num <= 10) return kanji[num];
            if (num < 20) return '十' + (num % 10 !== 0 ? kanji[num % 10] : '');
            if (num % 10 === 0) return kanji[Math.floor(num / 10)] + '十';
            return kanji[Math.floor(num / 10)] + '十' + kanji[num % 10];
        }
        
        // 更新证书内容
        function updateDiploma() {
            const name = document.getElementById('studentName').value;
            const major = document.getElementById('major').value;
            const degree = document.getElementById('degree').value;
            const certificateNumber = document.getElementById('certificateNumber').value;
            const era = document.getElementById('era').value;
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;
            
            // 更新显示
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayMajor').textContent = major;
            document.getElementById('displayDegree').textContent = degree;
            document.getElementById('displayCertificateNumber').textContent = `学位記番号: ${certificateNumber}`;
            document.getElementById('displayDate').textContent = 
                `${era}${numberToKanji(parseInt(year))}年 ${numberToKanji(parseInt(month))}月 ${numberToKanji(parseInt(day))}日`;
        }
        
        // 下载证书
        function downloadDiploma() {
            // 验证表单
            const name = document.getElementById('studentName').value;
            if (!name) {
                alert('氏名を入力してください');
                return;
            }
            
            // 显示加载指示器
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            
            // 更新证书内容
            updateDiploma();
            
            // 短暂延迟确保内容更新
            setTimeout(() => {
                const diplomaElement = document.getElementById('diploma');
                
                // 临时将毕业证移到可见区域进行截图
                const originalPosition = diplomaElement.style.position;
                const originalLeft = diplomaElement.style.left;
                const originalTop = diplomaElement.style.top;
                
                diplomaElement.style.position = 'fixed';
                diplomaElement.style.left = '0';
                diplomaElement.style.top = '0';
                
                html2canvas(diplomaElement, {
                    scale: 3, // 提高分辨率
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff'
                }).then(canvas => {
                    // 恢复原始位置
                    diplomaElement.style.position = originalPosition;
                    diplomaElement.style.left = originalLeft;
                    diplomaElement.style.top = originalTop;
                    
                    try {
                        // 创建下载链接
                        const link = document.createElement('a');
                        link.download = `慶桜大学学位記_${name}.png`;
                        link.href = canvas.toDataURL('image/png');
                        
                        // 触发下载
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        // 显示成功消息
                        loading.style.display = 'none';
                        successMessage.style.display = 'block';
                        
                        // 3秒后隐藏成功消息
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 3000);
                    } catch (error) {
                        console.error('下载错误:', error);
                        alert('ダウンロード中にエラーが発生しました: ' + error.message);
                        loading.style.display = 'none';
                    }
                }).catch(error => {
                    console.error('html2canvas错误:', error);
                    alert('画像の生成中にエラーが発生しました: ' + error.message);
                    loading.style.display = 'none';
                    
                    // 恢复原始位置
                    diplomaElement.style.position = originalPosition;
                    diplomaElement.style.left = originalLeft;
                    diplomaElement.style.top = originalTop;
                });
            }, 100);
        }
        
        // 初始化事件监听
        document.getElementById('downloadDiploma').addEventListener('click', downloadDiploma);
        
        // 页面加载时初始化
        window.addEventListener('load', function() {
            // 初始化为空姓名
            document.getElementById('displayName').textContent = '';
            // 设置其他默认值
            document.getElementById('studentName').value = '';
        });
    </script>
</body>
</html>
